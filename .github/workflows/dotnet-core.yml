name: .NET Core

on: [ push, pull_request ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Clean files before build
      run: dotnet clean ./PlayersToolkitFor13thAge
    - name: Install dependencies
      run: dotnet restore ./PlayersToolkitFor13thAge
    - name: Build
      run: dotnet build ./PlayersToolkitFor13thAge --configuration Release --no-restore
    - name: Test
      run: dotnet test ./PlayersToolkitFor13thAge --no-restore --verbosity normal
